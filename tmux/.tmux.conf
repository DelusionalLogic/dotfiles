unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

bind-key -T prefix s split-window -h
bind-key -T prefix c clock-mode
bind-key -T prefix n new-window

bind-key -T prefix h select-pane -L
bind-key -T prefix j select-pane -D
bind-key -T prefix k select-pane -U
bind-key -T prefix l select-pane -R

bind-key -T prefix t choose-tree

bind-key -T prefix y join-pane
bind-key -T prefix Y command-prompt -p "send pane to:"  "join-pane -t '%%'"

bind r source-file ~/.tmux.conf

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
set -g status-justify left
set -g  status-style bg=default
set -ga status-style fg=colour12
set -g status-interval 2

# messaging
set -g  message-style fg=black
set -ga message-style bg=yellow
set -g  message-command-style fg=blue
set -ga message-command-style bg=black

#window mode
setw -g  mode-style bg=colour6
setw -ga mode-style fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g  window-status-current-style bg=colour0
setw -ga window-status-current-style fg=colour11
setw -ga window-status-current-style dim
setw -g  window-status-style bg=green
setw -ga window-status-style fg=black
setw -ga window-status-style reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g  mode-style bold
setw -ga mode-style fg=colour196
setw -ga mode-style bg=colour238

# }
# The panes {

set -g  pane-border-style bg=black
set -ga pane-border-style fg=colour15
set -g  pane-active-border-style bg=black
set -ga pane-active-border-style fg=blue

# }
# The statusbar {

set -g status-position bottom
set -g  status-style bg=colour08
set -ga status-style fg=blue
set -ga status-style dim
set -g status-left ''
set -g status-right '#[fg=black,bg=red] #(bwrate em1) #[fg=black,bg=green,bold] %d/%m #[fg=black,bg=blue,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g  window-status-current-style fg=black
setw -ga window-status-current-style bg=blue
setw -ga window-status-current-style bold

setw -g window-status-current-format ' #I#[fg=black]:#[fg=black]#W#[fg=colour07]#F '

setw -g  window-status-style fg=colour07
setw -ga window-status-style bg=default
setw -ga window-status-style dim
setw -g window-status-format ' #I:#W#[fg=colour07]#F '

setw -g  window-status-bell-style bold
setw -ga window-status-bell-style fg=colour255
setw -ga window-status-bell-style bg=colour1

# }
# The messages {

set -g  message-style bold
set -ga message-style fg=colour232
set -ga message-style bg=colour166

# }
