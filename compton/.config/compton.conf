# Shadow
shadow = true;                 # Enabled client-side shadows on windows.
cleaGkr-shadow = true;           # Zero the part of the shadow's mask behind the
                               # window. Fix some weirdness with ARGB windows.
shadow-radius = 12;            # The blur radius for shadows. (default 12)
shadow-offset-x = -15;         # The left offset for shadows. (default -15)
shadow-offset-y = -15;         # The top offset for shadows. (default -15)
shadow-opacity = 0.75;         # The translucency for shadows. (default .75)
# shadow-red = 0.0;            # Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;          # Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;           # Blue color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-exclude = [ 
    "name ?= \"vis\"",
    "class_g = \"Conky\"",
    "class_g ?= \"notify-osd\"",
    "name ?= \"cairo-dock\"",
    "class_g ?= \"Dockx\"",
    "class_g = 'Peek'"
];
                               # Exclude conditions for shadows.
#shadow-ignore-shaped = true;   # Avoid drawing shadow on all shaped windows
                               # (see also: --detect-rounded-corners)

# Opacity
#menu-opacity = 0.9;                 # The opacity for menus. (default 1.0)
# inactive-opacity = 0.2;              # Default opacity of inactive windows. (0.0 - 1.0)
#active-opacity = 1.0;              # Default opacity for active windows. (0.0 - 1.0)
opacity-fade-time = 20000;
bg-opacity-fade-time = 400;
dim-fade-time = 400;
opacity-rule = [
    "100:_NET_WM_STATE[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE[4]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE[5]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE[6]:32a = '_NET_WM_STATE_FULLSCREEN'",
];
# inactive-opacity-override = true;  # Let inactive opacity set by 'inactive-opacity' overrides
                                     # value of _NET_WM_OPACITY. Bad choice.
# inactive-dim = 0.70;                 # Dim inactive windows. (0.0 - 1.0)
blur-background = true;              # Blur background of transparent windows.
                                     # Bad performance with X Render backend.
                                     # GLX backend is preferred.
blur-level = 4;
blur-background-frame = true;        # Blur background of opaque windows with transparent
                                     # frames as well.
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"class_g ?= 'Dockx'",
	"class_g = 'Peek'",
	"class_g = 'Alacritty'",
	"class_g = 'vis'"
];
                                     # Exclude conditions for background blur.

# Fading
fading = true;                                                 # Fade windows during opacity changes.
fade-delta = 10;                                               # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.02;                                           # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.02;                                          # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;                                  # Avoid fade windows in/out when opening/closing.
fade-exclude = [
	"name ?= 'cairo-dock'",
	"class_g ?= 'Dockx'",
]; # Exclude conditions for fading.

# Other
backend = "glx"                 # Backend to use: "xrender" or "glx". GLX backend is typically
                                # much faster but depends on a sane driver.
mark-wmwin-focused = false;     # Try to detect WM windows and mark them as active.
mark-ovredir-focused = false;   # Mark all non-WM but override-redirect windows active (e.g. menus).
use-ewmh-active-win = false;    # Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused
                                # instead of using FocusIn/Out events. Usually more reliable but
                                # depends on a EWMH-compliant WM.
detect-rounded-corners = true;  # Detect rounded corners and treat them as rectangular when --shadow-ignore- shaped is on.
detect-client-opacity = true;   # Detect _NET_WM_OPACITY on client windows, useful for window
                                # managers not passing _NET_WM_OPACITY of client windows to frame
                                # windows.
refresh-rate = 0;               # For --sw-opti: Specify refresh rate of the screen. 0 for auto.
vsync = "true";               # "none", "drm", "opengl", "opengl-oml", "opengl-swc", "opengl-mswc"
                                # See man page for more details.
dbe = false;                    # Enable DBE painting mode. Rarely needed.
sw-opti = false;                # Limit compton to repaint at most once every 1 / refresh_rate.
                                # Incompatible with certain VSync methods.
unredir-if-possible = false;     # Unredirect all windows if a full-screen opaque window is
                                # detected, to maximize performance for full-screen windows.
focus-exclude = [ ];            # A list of conditions of windows that should always be considered
                                # focused.
detect-transient = true;        # Use WM_TRANSIENT_FOR to group windows, and consider windows in
                                # the same group focused at the same time.
detect-client-leader = true;    # Use WM_CLIENT_LEADER to group windows.
invert-color-include = [ ];     # Conditions for windows to be painted with inverted color.

xrender-sync-fence = true;
shadow-blacklist = [
    ""
];

# GLX backend                       # GLX backend fine-tune options. See man page for more info.
glx-no-stencil = false;              # Recommended.
glx-copy-from-front = false;        # Useful with --glx-swap-method,
# glx-use-copysubbuffermesa = true; # Recommended if it works. Breaks VSync.
glx-no-rebind-pixmap = true;        # Recommended if it works.
glx-swap-method = 2;                # See man page.

dbus=true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 40; focus = true; };
  dock = { fade = false; shadow = false; opacity = 100; focus = true; };
  utility = { fade = true; shadow = false; opacity = 100; focus = true; };
  dnd = { shadow = false };
  # fade: Fade the particular type of windows.
  # shadow: Give those windows shadow
  # opacity: Default opacity for the type of windows.
  # focus: Whether to always consider windows of this type focused.
};
